<div class="auth-container">
    <div class="auth-card">
        <div class="forms-container">
            <!-- Login Form -->
            <form class="form login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Enter your user name" required />
                    <div *ngIf="loginForm.submitted && !username" class="error">Username is required</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required />
                    <div *ngIf="loginForm.submitted && !password" class="error">Password is required</div>
                </div>
                <button type="submit">
                  Login
              </button>
            </form>
        </div>
        <div class="register-link">Don't have an account? <a routerLink="/register" (click)="onClickRegister()">Register</a></div>
    </div>
</div>
