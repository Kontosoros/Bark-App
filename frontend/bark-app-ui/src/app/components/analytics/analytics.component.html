<div class="analytics-dashboard">


    <!-- Statistics Cards -->
    <div class="stats-grid">
        <!-- Header -->
        <div class="dashboard-header">
            <h2>ğŸ“Š Bark Analytics Dashboard</h2>
        </div>
        <div class="stat-card">
            <div class="stat-icon">ğŸ•</div>
            <div class="stat-content">
                <div class="stat-label">Total Barks</div>
                <div class="stat-value">{{ totalBarks }}</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">ğŸ”‡</div>
            <div class="stat-content">
                <div class="stat-label">Total No Barks</div>
                <div class="stat-value">{{ totalNoBarks }}</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">ğŸ“ˆ</div>
            <div class="stat-content">
                <div class="stat-label">Avg Confidence</div>
                <div class="stat-value">{{ averageConfidence.toFixed(1) }}%</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">â°</div>
            <div class="stat-content">
                <div class="stat-label">Peak Time</div>
                <div class="stat-value">{{ peakTime }}</div>
            </div>
        </div>


    </div>

    <!-- Grouped Bar Chart - Barks vs No Barks per Hour -->
    <div class="chart-container">
        <div class="chart-wrapper">
            <ngx-charts-bar-vertical-2d [view]="barChartView" [scheme]="barColorScheme" [results]="barChartData" [legend]="showLegend" [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel" [animations]="animations" [showGridLines]="showGridLines" [groupPadding]="16">
            </ngx-charts-bar-vertical-2d>
        </div>
    </div>



</div>
